<div mat-dialog-title>
    <h1>Item Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <input  type="hidden" placeholder="Ex. Technical" formControlName="id">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Ex. Sony" formControlName="name">
                <div *ngIf="empForm.controls['name'].invalid && (empForm.controls['name'].dirty || empForm.controls['name'].touched)" class="alert alert-danger">
                    <div *ngIf="empForm.errors?.['required']">
                    Name is required.
                  </div>
                </div>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Zip</mat-label>
                <input matInput placeholder="Ex. Zip code" formControlName="zip">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Item</mat-label>
                <input matInput type="text" placeholder="Ex. OLED TV" formControlName="item">
                <div *ngIf="empForm.controls['item'].invalid && (empForm.controls['item'].dirty || empForm.controls['item'].touched)" class="alert alert-danger">
                    <div *ngIf="empForm.errors?.['required']">
                        Item is required.
                  </div>
                </div>
            </mat-form-field>
            <mat-form-field appearance="outline">?

                <mat-label>Quantity</mat-label>
                <input matInput type="text" placeholder="Ex. 123" formControlName="quantity">
                <div *ngIf="empForm.controls['quantity'].invalid && (empForm.controls['quantity'].dirty || empForm.controls['quantity'].touched)" class="alert alert-danger">
                    <div *ngIf="empForm.errors?.['required']">
                        Quantity is required.
                  </div>
                </div>
            </mat-form-field>
        </div>

       

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="amount">
                <div *ngIf="empForm.controls['amount'].invalid && (empForm.controls['amount'].dirty || empForm.controls['amount'].touched)" class="alert alert-danger">
                    <div *ngIf="empForm.errors?.['required']">
                        Amount is required.
                  </div>
                </div>
            </mat-form-field>
            
        </div>
      
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
